<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.webp">
    <title>Document</title>
</head>

<body onload="onInit()">

    <h1>Minesweeper game</h1>

    <div class="info-container">
        <div class="mines-left counter">
            <h5>MINES TO UNCOVER</h5>
            <h6>0</h6>
        </div>
        <div class="mark-count counter">
            <h5>MARK COUNT</h5>
            <h6>0</h6>
        </div>

        <div class="score-count counter">
            <h5>SCORE COUNT</h5>
            <h6>0</h6>
        </div>
        
        <div class="clock-div">
            <div class="timer">
                <h4>timer</h4>
                <h5></h5>
            </div>
        </div>
    </div>

    <div class="lives"></div>
    <button onclick="onInit()" class="smiley"></button>
    <div class="hint">
    </div>
    <div class="game-over"></div>
    <div class="manual-mine">
        <button class="manual-mine footer" onclick="manualMineSet()">
            <img class="symbol" src="img/mine.jpg" alt="Mine-image">
            <div class="num-mine">6</div>
        </button>
    </div>
    <div class="board-container"></div>

    <div onclick="hideNoticeDivs(this)" class="blocking-div">
        <div class="notice">
            <h5></h5>
            <h4></h4>
            <h6></h6>
        </div>
    </div>
    <div class="bonus-buttons">
        <button onclick="changeDarkMode()" class="dark-mode footer">Dark Mode</button>
        <button onclick="safeClick()" class="safe-click footer">Safe Click</button>
        <button onclick="undo()" class="undo footer">Undo</button>
    </div>
    <div class="Difficulty">
        <button class="Difficulty level" onclick="changeDifficulty(this)">ðŸ‘¶</button>
        <button class="Difficulty level" onclick="changeDifficulty(this)">ðŸ˜Ž</button>
        <button class="Difficulty level" onclick="changeDifficulty(this)">ðŸ’€</button>
    </div>
    <h2>Best Scores</h2>
    <div class="best-scores">
        <div class="score-container Beginner">
            <h2>Beginner</h2>
            <h6></h6>
            <p></p>
        </div>
        <div class="score-container Expert">
            <h2>Expert</h2>
            <h6></h6>
            <p></p>
        </div>
        <div class="score-container Killer">
            <h2>Killer</h2>
            <h6></h6>
            <p></p>
        </div>
    </div>

    <div class="name footer"> Dan Weibren AKA DanDan </div>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
